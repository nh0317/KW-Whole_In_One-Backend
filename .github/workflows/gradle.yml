name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  checkout:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            path: ../wholeinone-client
            repository: nh0317/wholeinone-client
            ref: master
        - run: ls
        
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Restore keystore
      run : echo $BASE64KEYSTORE | base64 -d > keystore.jks
    
    - name: Build with Gradle
      run: ./gradlew clean build -x test
    
    - name: put jar file
      # You may pin to the exact commit or the version.
      # uses: appleboy/scp-action@master
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST_PROD }}
        username: ${{ secrets.HOST_USERNAME }}
        password: ${{ secrets.HOST_PW }}
        port: 22
        source: "./build/libs/*.jar"
        target: "/home/ec2-user/deploy"
        strip_components: 2
        
    - name: start server
      # You may pin to the exact commit or the version.
      # uses: appleboy/scp-action@master
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_PROD }}
        username: ${{ secrets.HOST_USERNAME }}
        password: ${{ secrets.HOST_PW }}
        port: 22
        script_stop: true
        script: chmod +x /home/ec2-user/deploy/backend_server.sh && sh /home/ec2-user/deploy/backend_server.sh
